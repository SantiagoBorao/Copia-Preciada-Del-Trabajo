<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tutorial WebXR Módulo hit-test - Solución 1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene hit-test-system="reticle: #reticle;" 
             webxr="requiredFeatures: dom-overlay, hit-test, local-floor;overlayElement: #overlay;"
             dom-overlays-system>
      <a-assets>
        <a-asset-item id="mueble1" src="/modern_furniture/scene.gltf"></a-asset-item>
        <a-asset-item id="mueble2" src="/old_leather_furniture/scene.gltf"></a-asset-item>
        <a-asset-item id="mueble3" src="/modern_couch/scene.gltf"></a-asset-item>
      </a-assets>

      <!--<a-entity id="bulbasaur" >
        <a-gltf-model position="0 0 0.2" scale="0.2 0.2 0.2" src="#bulbasaur"></a-gltf-model>
      </a-entity>-->

      <a-entity id="reticle" >
        <a-ring color="teal" radius-inner="0.15" radius-outer="0.2" rotation="-90 0 0">
          <a-circle  color="teal" radius="0.05" ></a-circle>
        </a-ring>
      <a-entity>
    </a-scene>
    <div id="overlay"> 
      <button id="btn-change-color"> Change color </button>
      <button id="Borrar"> Borrar </button>
    </div>
  </body>
</html>
